apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik
  namespace: kube-system
  labels:
    app: traefik
    chart: traefik-1.64.0
    heritage: Tiller
    release: traefik
data:
  traefik.toml: |
    # traefik.toml
    logLevel = "INFO"
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      compress = true
      [entryPoints.https]
      address = ":443"
      compress = true
         [entryPoints.https.tls]
    [kubernetes]
      [kubernetes.ingressEndpoint]
      publishedService = "kube-system/traefik"
    [traefikLog]
      format = "json"
    [acme]
      email = "henning@jacobs1.de"
      storage = "acme.json"
      entryPoint = "https"
      onHostRule = true
    [acme.httpChallenge]
      entryPoint = "http"



